name: basic_app_template
description: Enterprise-grade Flutter app with Material Design 3, dark mode, and bilingual support
publish_to: 'none'
version: 2.6.0+26

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Material Design
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.5
  replay_bloc: ^0.2.7
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.2.7
  
  # Storage & Persistence
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  
  # Internationalization
  intl: ^0.20.2
  flutter_localized_locales: ^2.0.0
  
  # Authentication
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2
  
  # Device Info
  device_info_plus: ^11.1.0
  package_info_plus: ^8.1.0
  
  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  file_picker: ^8.1.4
  permission_handler: ^11.3.1
  
  # Animation
  animate_do: ^3.2.0
  flutter_animate: ^4.4.0
  
  # Charts
  fl_chart: ^0.69.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Date & Time
  table_calendar: ^3.1.2
  
  # Markdown
  flutter_markdown: ^0.7.3+1
  
  # Pull to Refresh
  pull_to_refresh: ^2.0.0
  
  # Toast & Dialogs
  fluttertoast: ^8.2.4
  awesome_dialog: ^3.2.0
  
  # Bottom Sheet
  modal_bottom_sheet: ^2.1.1
  
  # Sliders & Carousels
  carousel_slider: ^5.0.0
  
  # PDF
  pdf: ^3.11.0
  printing: ^5.13.0
  
  # Platform-specific
  cupertino_icons: ^1.0.8
  
  # Logging
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700