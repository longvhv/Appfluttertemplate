name: basic_app_template
description: Enterprise-grade Flutter app with Material Design 3, dark mode, and bilingual support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Material Design
  material_design_icons_flutter: ^8.0.7296
  flutter_svg: ^2.0.15
  cached_network_image: ^3.5.0
  shimmer: ^3.0.0
  lottie: ^3.3.0
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  equatable: ^2.1.0
  hydrated_bloc: ^9.1.5
  replay_bloc: ^0.2.7
  
  # Navigation
  go_router: ^15.0.0
  
  # Storage & Persistence
  shared_preferences: ^2.4.0
  hive: ^2.3.0
  hive_flutter: ^1.2.0
  
  # Network
  http: ^1.3.0
  dio: ^5.8.0
  connectivity_plus: ^6.2.0
  
  # Forms & Validation
  flutter_form_builder: ^10.0.0
  form_builder_validators: ^12.0.0
  
  # Internationalization
  intl: ^0.20.1
  flutter_localized_locales: ^2.1.0
  
  # Authentication
  local_auth: ^2.4.0
  flutter_secure_storage: ^10.0.0
  
  # Device Info
  device_info_plus: ^12.0.0
  package_info_plus: ^9.0.0
  
  # Utilities
  url_launcher: ^6.4.0
  share_plus: ^11.0.0
  path_provider: ^2.2.0
  image_picker: ^1.2.0
  file_picker: ^9.0.0
  permission_handler: ^12.0.0
  
  # Animation
  animate_do: ^3.4.0
  flutter_animate: ^4.6.0
  
  # Charts
  fl_chart: ^0.70.0
  
  # QR Code
  qr_flutter: ^5.0.0
  mobile_scanner: ^6.0.0
  
  # Date & Time
  table_calendar: ^3.2.0
  
  # Markdown
  flutter_markdown: ^0.8.0
  
  # Pull to Refresh
  pull_to_refresh_flutter3: ^2.1.0
  
  # Toast & Dialogs
  fluttertoast: ^8.3.0
  awesome_dialog: ^3.3.0
  
  # Bottom Sheet
  modal_bottom_sheet: ^4.0.0
  
  # Sliders & Carousels
  carousel_slider: ^5.1.0
  
  # PDF
  pdf: ^3.12.0
  printing: ^6.0.0
  
  # Platform-specific
  cupertino_icons: ^1.0.8
  
  # Additional useful packages
  freezed_annotation: ^2.5.0
  json_annotation: ^4.10.0
  logger: ^2.6.0
  rxdart: ^0.29.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.5.0
  hive_generator: ^2.1.0
  freezed: ^2.6.0
  json_serializable: ^7.0.0
  
  # Testing
  mockito: ^6.0.0
  mocktail: ^2.0.0
  integration_test:
    sdk: flutter
  
  # Code generation & analysis
  flutter_launcher_icons: ^0.15.0
  flutter_native_splash: ^2.5.0
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 23

# Flutter Native Splash Configuration
flutter_native_splash:
  color: "#6366F1"
  color_dark: "#1E1E1E"
  image: assets/icons/splash_icon.png
  android: true
  ios: false
  android_12:
    color: "#6366F1"
    color_dark: "#1E1E1E"
    image: assets/icons/splash_icon.png