name: basic_app_template
description: Enterprise-grade Flutter app with Material Design 3, dark mode, and bilingual support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Material Design
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.14
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.2.0
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Storage & Persistence
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  
  # Forms & Validation
  flutter_form_builder: ^9.4.2
  form_builder_validators: ^11.0.0
  
  # Internationalization
  intl: ^0.20.0
  flutter_localized_locales: ^2.0.5
  
  # Authentication
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2
  
  # Device Info
  device_info_plus: ^11.1.0
  package_info_plus: ^8.1.0
  
  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  file_picker: ^8.1.4
  permission_handler: ^11.3.1
  
  # Animation
  animate_do: ^3.3.4
  flutter_animate: ^4.5.0
  
  # Charts
  fl_chart: ^0.69.2
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Date & Time
  table_calendar: ^3.1.2
  
  # Markdown
  flutter_markdown: ^0.7.4+1
  
  # Pull to Refresh
  pull_to_refresh_flutter3: ^2.0.2
  
  # Toast & Dialogs
  fluttertoast: ^8.2.8
  awesome_dialog: ^3.2.1
  
  # Bottom Sheet
  modal_bottom_sheet: ^3.0.0
  
  # Sliders & Carousels
  carousel_slider: ^5.0.0
  
  # PDF
  pdf: ^3.11.1
  printing: ^5.13.4
  
  # Platform-specific
  cupertino_icons: ^1.0.8
  
  # Additional useful packages
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  logger: ^2.5.0
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  
  # Code generation & analysis
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 23

# Flutter Native Splash Configuration
flutter_native_splash:
  color: "#6366F1"
  color_dark: "#1E1E1E"
  image: assets/icons/splash_icon.png
  android: true
  ios: false
  android_12:
    color: "#6366F1"
    color_dark: "#1E1E1E"
    image: assets/icons/splash_icon.png
